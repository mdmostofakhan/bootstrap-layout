<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <header class="container border border-primary">
        <div class="row g-3">
            <div class="col">
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="Name" class="form-control border-success" id="exampleFormControlInput1" placeholder="Name">
                  </div>

                  <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="Username" class="form-control border-success" id="exampleFormControlInput1" placeholder="Username">
                  </div>

                      <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">password</label>
                        <input type="password" class="form-control border-success" id="exampleFormControlInput1" placeholder="password">
                      </div>

                      <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                        <input type="Confirm password" class="form-control border-success" id="exampleFormControlInput1" placeholder="Confirm password">
                      </div>

                      <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Message</label>
                        <input type="Message" class="form-control border-success" id="exampleFormControlInput1" placeholder="Message">
                      </div>

                      <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="Number" class="form-control border-success" id="exampleFormControlInput1" placeholder="Number">
                      </div>

                      <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control border-success" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>

                      <div class="">
                        <h4 style="background-color: blue; text-align: center;">send</h4>
                      </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
